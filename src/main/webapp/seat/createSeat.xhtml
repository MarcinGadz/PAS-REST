<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>

<h:body>
    <h1>Create Seat</h1>
    <h:form>
        Row: <h:inputText value="#{createSeatBean.seat.row}" >
        <f:validateDoubleRange minimum="0" maximum="100" />
    </h:inputText> <br/>
        Column: <h:inputText value="#{createSeatBean.seat.column}" >
        <f:validateDoubleRange minimum="0" maximum="100" />
    </h:inputText> <br/>
        Hall: <h:inputText value="#{createSeatBean.seat.hall}" >
        <f:validator validatorId="com.example.mvc.util.SeatValidator"/>
    </h:inputText> <br/>
        <h:messages style="color:red"/>
        <h:commandButton action="#{createSeatBean.createSeat}" value="Create" />
    </h:form>


</h:body>
</html>
