<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<h:body>
    <h1>Create User</h1>
    <h:form>
        First name: <h:inputText value="#{createUserBean.user.firstName}">
        <f:validateLength minimum="2" maximum="50" />
    </h:inputText> <br/>
        Last name: <h:inputText value="#{createUserBean.user.lastName}" >
        <f:validateLength minimum="2" maximum="50" />
    </h:inputText> <br/>
        Login: <h:inputText value="#{createUserBean.user.login}" >
        <f:validateLength minimum="2" maximum="50" />
    </h:inputText> <br/>
        <h:messages style="color:red"/>
        <h:commandButton action="#{createUserBean.createUser}" value="Create" />
    </h:form>

</h:body>
</html>
