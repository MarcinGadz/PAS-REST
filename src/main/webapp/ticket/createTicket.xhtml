<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<h:body>
    <h1>Create Ticket</h1>
    <h:form>
        Film id: <h:inputText value="#{createTicketBean.ticket.film.id}">
            <f:converter converterId="com.example.mvc.util.UUIDConverter"/>
        <f:validator validatorId="com.example.mvc.util.UUIDValidator"/>
        </h:inputText>
        <br/>
        Seat id: <h:inputText value="#{createTicketBean.ticket.seat.id}">
            <f:converter converterId="com.example.mvc.util.UUIDConverter"/>
        <f:validator validatorId="com.example.mvc.util.UUIDValidator"/>
        </h:inputText><br/>
        User id: <h:inputText value="#{createTicketBean.ticket.user.id}">
            <f:converter converterId="com.example.mvc.util.UUIDConverter"/>
         <f:validator validatorId="com.example.mvc.util.UUIDValidator"/>
        </h:inputText><br/>
        <h:messages style="color:red"/>
        <h:commandButton action="#{createTicketBean.createTicket}" value="Create"/>
    </h:form>
</h:body>
</html>
