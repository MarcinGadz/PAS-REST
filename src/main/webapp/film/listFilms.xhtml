<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<h:body>
    <h1>Create Film</h1>
    <h:form>
        <h:dataTable value="#{readListFilmBean.filmList}" var="film">
            <h:column>
                <h:outputText value="#{film.title}" />
            </h:column>
            <h:column>
                <h:outputText value="#{film.genre}" />
            </h:column>
            <h:column>
                <h:outputText value="#{film.beginTime}" />
            </h:column>
            <h:column>
                <h:outputText value="#{film.endTime}" />
            </h:column>
            <h:column>
                <h:outputText value="#{film.basePrice}" />
            </h:column>
            <h:column>
                <h:commandButton action="#{readListFilmBean.editFilm(film)}" value="Edit" />
                <h:commandButton action="#{readListFilmBean.deleteFilm(film)}" value="Delete" />
            </h:column>
        </h:dataTable>

        <h:commandButton action="#{readListFilmBean.goBack}" value="Back to homepage" />
    </h:form>

</h:body>
</html>
